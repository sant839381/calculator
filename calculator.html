<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./cal.css"> 
    
</head>
<body>

 <section class="calculator">


    <form action="">
        <input type="text" id="screen" class="screen">
    </form> 
    <div class="buttons"> 
      <button type="button" class="btn btn-y" value="/">/</button>
      <button type="button" class="btn btn-y" value="*">*</button>
      <button type="button" class="btn btn-y" value="+">+</button>
      <button type="button" class="btn btn-y" value="-">-</button>

      <button type="button" class="btn btn-w" value="1">1</button>
      <button type="button" class="btn btn-w" value="2">2</button>
      <button type="button" class="btn btn-w" value="3">3</button>
      <button type="button" class="btn btn-w" value="4">4</button>

      <button type="button" class="btn btn-b" value="5">5</button>
      <button type="button" class="btn btn-b" value="6">6</button>
      <button type="button" class="btn btn-b" value="7">7</button>
      <button type="button" class="btn btn-b" value="8">8</button>

      <button type="button" class="btn btn-r" value="9">9</button>    
      <button type="button" class="btn btn-r" value="0">0</button>
      <button type="button" class="btn btn-r" value=".">.</button>
      <button type="button" class="btn equal btn-r" >=</button>
      <button type="button" class="btn clear btn-u" >C</button>
      <button type="button" class="btn cut btn-u" >Cr</button>
      
      


    </div>

</section>
